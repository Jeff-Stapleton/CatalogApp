<h1 mat-dialog-title>Add new product to catalog</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" placeholder="Name">
  </mat-form-field>
  <mat-form-field>
      <input matInput [(ngModel)]="data.description" placeholder="Description (optional)">
  </mat-form-field>
  <mat-form-field>
      <input matInput type="number" [(ngModel)]="data.quantity" placeholder="Quantity">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
